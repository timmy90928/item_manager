<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>搜尋歷史紀錄</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='admin/search_history.css') }}">
        <link rel="icon" href="{{ url_for('static', filename = 'picture/object-icon-2.ico') }}" type="image/x-icon" >
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'picture/object-icon-2.ico') }}" type="image/x-icon" >
    </head>
    <body>
        <div class="background-container">
            <img src="{{ url_for('static', filename='picture/university_logo.png') }}" class="background-watermark">
        </div>
        <header>
            <h1>國立中正大學 通訊工程學系</h1>
            <h2>物品管理系統</h2>
        </header>

        <main>
            <h3 class="admin-title">搜尋歷史紀錄</h3>
            <form id="searchHistoryForm" class="search-history-form">
                <div class="form-group">
                    <label>借出時間：</label>
                    <input type="number" id="borrowYear" name="borrowYear" placeholder="年" min="1900" max="2100">
                    <input type="number" id="borrowMonth" name="borrowMonth" placeholder="月" min="1" max="12">
                    <input type="number" id="borrowDay" name="borrowDay" placeholder="日" min="1" max="31">
                </div>
                <div class="form-group">
                    <label>歸還時間：</label>
                    <input type="number" id="returnYear" name="returnYear" placeholder="年" min="1900" max="2100">
                    <input type="number" id="returnMonth" name="returnMonth" placeholder="月" min="1" max="12">
                    <input type="number" id="returnDay" name="returnDay" placeholder="日" min="1" max="31">
                </div>
                <div class="form-group">
                    <label for="studentId">學生證卡號：</label>
                    <input type="text" id="studentId" name="studentId">
                </div>
                <div class="form-group">
                    <label for="propertyNumber">財產編號：</label>
                    <input type="text" id="propertyNumber" name="propertyNumber">
                </div>
                <div class="form-group">
                    <label for="note">備註：</label>
                    <input type="text" id="note" name="note">
                </div>
                <button type="submit" class="btn btn-submit">搜尋</button>
            </form>
            <div id="searchResults"></div>
        </main>

        <footer>
            <p>國立中正大學 人工智慧實驗室</p>
            <p>© 2024 Artificial Intelligence Laboratory</p>
        </footer>
    </body>
</html>
